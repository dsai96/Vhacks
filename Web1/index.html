            function loginOnClick() {
                var email = prompt("Enter your email:","hello@example.com")
                var password = prompt("Enter your password:","")
                    firebase.auth().signInWithEmailAndPassword(email, password).then(function() {
                    // Successful login
                    alert("Successfully logged in");
                    initMap();
                }).catch(function(error) {
                    // Handle Errors here
                    var errorMessage = error.message;
                    alert("Sorry, we were unable to log you in: " + errorMessage);
                });
            }

            function signUpOnClick() {
                var email = prompt("Enter your email:","hello@example.com")
                var password = prompt("Enter a password:","")
                firebase.auth().createUserWithEmailAndPassword(email, password).then(function() {
                    // Sign up successful
                    alert("Account successfully created");
                    initMap();
                }).catch(function(error) {
                    // Handle Errors here
                    var errorMessage = error.message;
                    alert("Sorry, we were unable to sign you up: " + errorMessage);
                });
            }

            function logOutOnClick() {
                firebase.auth().signOut().then(function() {
                    // Log out successful
                    alert("Successfully logged out");
                }).catch(function(error) {
                    // Handle Errors here
                    var errorMessage = error.message;
                    alert("Sorry, we were unable to log you out: " + errorMessage);
                });
            }
        </script>

            var map;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: {lat: 38.940451750007945, lng: -92.32772827148438}
                });

                var customMapTypeId = 'custom_style';
                var customMapType = new google.maps.StyledMapType([
                {
                    stylers: [
                        {hue: '#81F9FB'},
                        {visibility: 'simplified'},
                        {gamma: 0.3},
                        {weight: 0.20}
                    ]
                    },
                    {
                        elementType: 'labels',
                        stylers: [{visibility: 'on'}]
                    },
                    {
                        featureType: 'water',
                        stylers: [{color: '#346FFF'}]
                    }
                    ], {
                    name: 'Trippy'
                });

                map.mapTypes.set(customMapTypeId, customMapType);
                map.setMapTypeId(customMapTypeId);

                // tap to add pin to fb
                google.maps.event.addListener(map, 'click', function( event ){
                    firebase.database().ref('Maps/public/map2/pins').push().set({
                        "lat": event.latLng.lat(),
                        "long": event.latLng.lng(),
                        "type":"basicPin"
                    });
                });

                // load from fb
                var commentsRef = firebase.database().ref('Maps/public/map2/pins');
                commentsRef.on('child_added', function(data) {
                    if(data.val().type == "basicPin"){
                        var myLatLng = {lat: data.val().lat, lng: data.val().long};
                        var marker = new google.maps.Marker({
                            position: myLatLng,
                            map: map,
                            title: 'Hello World!',
                            icon: 'oPin3.png'
                        });
                    }
                });
            }
        </script>
